  evolution:
    image: evoapicloud/evolution-api:v2.3.0
    container_name: evolution
    hostname: evolution
    restart: always
    ports:
      - 8080:8080
    volumes:
      - evolution_storage:/lab_evolution/instances
    env_file:
      - .env
    networks:
      - cavelab_network

  waha:
    image: devlikeapro/waha:latest
    container_name: waha
    hostname: waha
    restart: unless-stopped
    # Add "dns" if you have a problem with resolving "web.whatsapp.com"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    logging:
      driver: 'json-file'
      options:
        max-size: '100m'
        max-file: '10'
    ports:
      - 3000:3000
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - waha_sessions_storage:/app/.sessions
      - waha_media_storage:/app/.media
      - waha_files_storage:/app/files
      - waha_logs_storage:/app/logs
    networks:
      - cavelab_network

  ngrok:
    image: ngrok/ngrok:latest # Usa a imagem oficial do ngrok com a tag "latest" para a versão mais recente
    container_name: ngrok
    hostname: ngrok
    restart: unless-stopped
    ports:
      - 4040:4040 # Porta para acessar a interface web do ngrok
    env_file:
      - .env # Arquivo de variáveis de ambiente (certifique-se de incluir NGROK_AUTH_TOKEN se necessário)
    depends_on:
      - n8n # Mantém a dependência do serviço n8n
    networks:
      - cavelab_network
    command:
      - http
      - --domain=precious-toucan-actual.ngrok-free.app # Domínio personalizado do ngrok
      - n8n:5678 # Aponta para o serviço n8n na porta 5678

  redis:
    image: redis:alpine3.22
    container_name: redis
    hostname: redis
    restart: always
    command: >
      redis-server --port 6397 --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - 6380:6379
    networks:
      - cavelab_network

  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - 8081:8080
    depends_on:
      - postgres
    networks:
      - cavelab_network

