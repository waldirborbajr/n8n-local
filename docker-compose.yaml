volumes:
  n8n_storage:
  postgres_storage:
  pgvector_storage:
  evolution_storage:
  waha_sessions_storage:
  waha_media_storage:
  waha_files_storage:
  waha_logs_storage:
  tailscale_config_storage:
  tailscale_data_storage:
#  ollama_data:

networks:
  cavelab_network:
    driver: bridge

services:
  n8n:
    image: n8nio/n8n:1.108.1
    container_name: n8n
    hostname: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    env_file:
      - .env
    volumes:
      - n8n_storage:/home/node/.n8n
    networks:
      - cavelab_network

  pgvector:
    image: pgvector/pgvector:0.8.0-pg17-bookworm
    container_name: pgvector
    hostname: pgvector
    restart: unless-stopped
    command: [
      "postgres",
      "-c", "max_connections=200",
      "-c", "listen_addresses=*",
      "-c", "shared_buffers=256MB",
      "-c", "effective_cache_size=1GB",
      "-c", "work_mem=4MB"
    ]
    ports:
      - 5432
    env_file:
      - .env
    volumes:
      - pgvector_storage:/var/lib/postgresql/data
    networks:
      - cavelab_network

  postgres:
    image: postgres:15
    container_name: postgres
    restart: unless-stopped
    command: [
      "postgres",
      "-c", "max_connections=200",
      "-c", "listen_addresses=*",
      "-c", "shared_buffers=256MB",
      "-c", "effective_cache_size=1GB",
      "-c", "work_mem=4MB"
    ]
    ports:
      - 5432
    env_file:
      - .env
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    networks:
      - cavelab_network

  # PGADMIN CONSOME MAIS RECURSOS PORÉM COMPLETO
  # pgadmin:
